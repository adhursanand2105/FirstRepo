<!DOCTYPE html>
<html>
<head>
  <title>SEP Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="masthead">
    <div id="logo">SEP</div>
    <div id="masthead-right">
      <div id="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
      </div>
      <div id="icons">
        <a href="#messaging"><div class="icon" id="messaging-icon">Msg</div></a>
        <a href="#calling"><div class="icon" id="calling-icon">Call</div></a>
        <a href="#notifications"><div class="icon" id="notification-icon">Notify</div></a>
      </div>
    </div>
  </div>
  <div id="stories-section">
    <div class="story-circle">Story 1</div>
    <div class="story-circle">Story 2</div>
    <div class="story-circle">Story 3</div>
    <div class="story-circle">Story 4</div>
    <div class="story-circle">Story 5</div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
